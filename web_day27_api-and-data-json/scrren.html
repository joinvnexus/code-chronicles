<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Code Snippet — fetch().then()</title>
    <style>
      :root {
        --bg: #0f1724; /* dark background */
        --panel: #0b1220;
        --accent: #60a5fa; /* blue */
        --comment: #94a3b8;
        --text: #e6eef8;
        --muted: #93a3b8;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI",
          Roboto, "Helvetica Neue", Arial;
        background: linear-gradient(180deg, #071026 0%, #071324 100%);
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
      }
      .card {
        width: 720px;
        border-radius: 12px;
        background: var(--panel);
        box-shadow: 0 6px 30px rgba(2, 6, 23, 0.6);
        padding: 24px;
      }
      .title {
        font-size: 14px;
        color: var(--muted);
        margin-bottom: 12px;
      }
      .code-wrap {
        position: relative;
        border-radius: 10px;
        overflow: hidden;
      }
      pre {
        margin: 0;
        padding: 22px 16px;
        background: linear-gradient(180deg, #071427, #071427);
        font-family: SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
        font-size: 16px;
        line-height: 1.6;
        color: var(--text);
      }
      .line {
        display: block;
        white-space: pre;
      }
      .kw {
        color: var(--accent);
        font-weight: 600;
      }
      .str {
        color: #7dd3fc;
      }
      .comment {
        color: var(--comment);
        font-style: italic;
      }
      .copy-btn {
        position: absolute;
        right: 12px;
        top: 12px;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.04);
        color: var(--muted);
        padding: 8px 10px;
        border-radius: 8px;
        font-size: 13px;
        cursor: pointer;
      }
      .copy-btn:active {
        transform: translateY(1px);
      }
      .toast {
        position: absolute;
        right: 12px;
        top: 48px;
        background: #111827;
        color: #d1fae5;
        padding: 8px 10px;
        border-radius: 8px;
        font-size: 13px;
        display: none;
        border: 1px solid rgba(255, 255, 255, 0.03);
      }
      .hint {
        margin-top: 12px;
        font-size: 13px;
        color: var(--muted);
      }
      /* responsive */
      @media (max-width: 760px) {
        .card {
          width: 92vw;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="title">
        Code snippet — anonymous function inside <code>then()</code>
      </div>

      <div class="code-wrap">
        <button class="copy-btn" id="copyBtn">Copy</button>
        <div class="toast" id="toast">Copied ✔</div>
        <pre id="codeBlock" aria-label="JavaScript code">
<span class="line"><span class="comment">// Anonymous function inside .then()</span></span>

<span class="line"><span class="kw">fetch</span>(<span class="str">"https://jsonplaceholder.typicode.com/todos/1"</span>)</span>
<span class="line">  .<span class="kw">then</span>(() =&gt; {</span>
<span class="line">    <span class="comment">// do something here — parse JSON, update UI, etc.</span></span>
<span class="line">  });</span>
      </pre>
      </div>

      <div class="hint">
<!-- modify this line wht i use here when i real do add meaning full hint-->
        Use anonymous function inside <code>then()</code>
        
      </div>
    </div>

    <script>

      const copyBtn = document.getElementById("copyBtn");
      const codeBlock = document.getElementById("codeBlock");
      const toast = document.getElementById("toast");

      copyBtn.addEventListener("click", async () => {
        const text = `// Anonymous function inside .then()\n\nfetch("https://jsonplaceholder.typicode.com/todos/1")\n  .then(() => {\n    // do something here — parse JSON, update UI, etc.\n  });`;
        try {
          await navigator.clipboard.writeText(text);
          toast.style.display = "block";
          setTimeout(() => {
            toast.style.display = "none";
          }, 1500);
        } catch (e) {
          alert("Copy failed — you can manually select the code and copy.");
        }
      });
    </script>
  </body>
</html>
