<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>z-index learning</title>
    <style>
        .box{
            position: relative;
            background-color: rgb(0, 238, 255);
        }
        .boy{
            z-index: 100;
        }
        .gentar{
            top: -50px;
           z-index: 1;
            background-color: red;
        }
        .swim{
            top: -130px;
        }
    </style>
  </head>
  <body>
    <h3>z-index </h3>
    <div class="swim-container">
      <div class="box boy">
        <img style="width: 100px;" src="image/cute_boy.jpg" alt="" />
      </div>
      <div class="box gentar">
        <img style="width: 100px;" src="image/gental_boy.jpeg" alt="" />
      </div>
      <div class="box swim">
        <img style="width: 100px;" src="image/swim-2.webp" alt="" />
      </div>
    </div>
  </body>
</html>
