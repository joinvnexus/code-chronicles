<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>psuedo.html</title>
    <style>
      h2 {
        color: red;
      }
      h2:hover {
        color: rgb(10, 10, 27);
        background-color: blue;
      }

      input:focus {
        color: blue;
        padding-left: 20px;
        outline: 0;
        border: 1px solid lightblue;
      }
      a:visited {
        color: green;
      }
      li:last-child {
        color: red;
      }
      li:first-child {
        background-color: blue;
      }
      li:nth-child(2n) {
        color: rgb(255, 8, 255);
      }
    </style>
  </head>
  <body>
    <h2>my heading</h2>
    <input type="text" />
    <input type="text" />
    <input type="text" />
    <a href="https://g.co/kgs/xByKtfw">google</a>
    <a href="https://www.bbc.com/news">bbc news</a>

    <ul>
      <li>apple</li>
      <li>apple</li>
      <li>apple</li>
      <li>apple</li>
      <li>apple</li>
      <li>apple</li>
      <li>apple</li>
      <li>apple</li>
      <li>apple</li>
      <li>apple</li>
      <li>apple</li>
    </ul>
  </body>
</html>
