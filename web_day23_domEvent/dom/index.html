<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Handler</title>
    <style>
      button {
        text-transform: capitalize;
        padding: 10px 20px;
        border: 1px solid #ddd;
        margin: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Event Handler Demo</h1>

    <!-- ✅ Option 1: Inline Event Handler -->
    <button onclick="console.log(90)">Click Me</button>
    <button onclick="console.log(10)">Another Button</button>
    <button onclick="console.log('another button')">Third Button</button>
    <input type="text" />

    <br />

    <!-- ✅ Option 2: Function-based Handler (DOM property method) -->
    <button onclick="makeYellow()">Make Yellow</button>
    <button onclick="makeRed()">Make Red</button>
    <button id="btn">Make Blue</button>
    <button id="btn2">btn2 Make Blue</button>
    <button id="btn-green">Make Green</button>

    <br />

    <!-- ✅ Dark / Light Mode Example -->
    <button id="btn-dark">Make Dark</button>
    <button id="btn-light">Make Light</button>

    <br />

    <!-- ✅ Option 3: addEventListener (Best Practice) -->
    <button id="btn-make-purple">Make Purple</button>
    <button id="btn-make-pink">Make Pink</button>

    <!-- External JavaScript -->
     <script>
        const input = document.querySelector('input')
        input.addEventListener('keydown', () =>{
            console.log('key event', event.key)
        })
     </script>
    <script src="js/main.js"></script>
  </body>
</html>
