<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Magic Paint</title>
<style>
  body {
    margin:0;
    overflow:hidden;
    font-family: sans-serif;
    background-color: #1a1a1a;
    user-select:none;
  }
  #canvas {
    display:block;
    width:100vw;
    height:100vh;
  }
  #toolbar {
    position: fixed;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.7);
    color: white;
    padding: 10px 20px;
    border-radius: 10px;
    font-size: 16px;
  }
  button {
    margin: 0 5px;
    padding: 5px 10px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="toolbar">
  <button id="clear">Clear Canvas</button>
  <button id="toggleTrail">Toggle Trail</button>
</div>
<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let isDrawing = false;
let trailEnabled = true;
let hue = 0;

canvas.addEventListener('mousedown', e => {
  isDrawing = true;
  drawCircle(e.clientX, e.clientY);
});
canvas.addEventListener('mouseup', e => {
  isDrawing = false;
});
canvas.addEventListener('mousemove', e => {
  if (isDrawing && trailEnabled) {
    drawTrail(e.clientX, e.clientY);
  }
});
canvas.addEventListener('dblclick', e => {
  drawFirework(e.clientX, e.clientY);
});

// Draw a single colorful circle
function drawCircle(x, y){
  ctx.beginPath();
  ctx.arc(x, y, 20, 0, Math.PI*2);
  ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;
  ctx.fill();
  hue += 10;
}

// Draw trail while dragging
function drawTrail(x, y){
  ctx.beginPath();
  ctx.arc(x, y, Math.random()*15 + 5, 0, Math.PI*2);
  ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;
  ctx.fill();
  hue += 2;
}

// Firework effect
function drawFirework(x, y){
  for(let i=0;i<15;i++){
    const radius = Math.random()*8 + 2;
    const angle = Math.random()*Math.PI*2;
    const dx = Math.cos(angle)*50;
    const dy = Math.sin(angle)*50;
    ctx.beginPath();
    ctx.arc(x+dx, y+dy, radius, 0, Math.PI*2);
    ctx.fillStyle = `hsl(${Math.random()*360},100%,50%)`;
    ctx.fill();
  }
}

// Toolbar buttons
document.getElementById('clear').addEventListener('click', ()=>{
  ctx.clearRect(0,0,canvas.width, canvas.height);
});

document.getElementById('toggleTrail').addEventListener('click', ()=>{
  trailEnabled = !trailEnabled;
});
</script>

</body>
</html>
