<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>
<body>
  <section class="prant">
    <h1 class="className">Hello World</h1>
    <h2 class="className">Hello World</h2>
    <h2 class="className">Hello World</h2>
    <h3>Hello World</h3>
    <h4>Hello World</h4>
  </section>
  <section>
    <h5 class="className">Hello World</h5>
    <h6 class="className">Hello World</h6>
  </section>

  <script>
    // Turn ALL .className red
    const all = document.getElementsByClassName("className");
    for (let i = 0; i < all.length; i++) {
      all[i].style.color = "red";
    }

    // Turn ONLY the first .className inside .prant green
    const firstInPrant = document.querySelector(".prant h1");
    firstInPrant.style.color = "green";

    //query selector all
    const allInPrant = document.querySelectorAll(".prant .className");
    for (let i = 0; i < allInPrant.length; i++) {
      allInPrant[i].style.color = "green";
      let element = allInPrant[i];
      element.style.textDecoration = "underline";
      element.style.color = "purple";
      element.style.fontWeight = "bold";
      element.style.fontSize = "2rem";
      element.style.backgroundColor = "lightblue";
      element.style.padding = "1rem";

      if(element.classList.contains("className")) {
        // element.style.textDecoration = "line-through";
      } 

    }
  </script>
</body>
</html>
