<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClassList Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    #box {
      width: 150px;
      height: 150px;
      margin: 20px auto;
      /* border: 2px solid #333; */
      line-height: 150px;
      text-align: center;
      transition: all 0.3s;
    }

    /* Different styles for the box */
    .red { background: red; color: white; }
    .blue { background: blue; color: white; }
    .big { transform: scale(1.3); }
    .circle { border-radius: 50%; border: 2px solid #333; line-height: 100px; }
    .highlight { border: 5px solid gold; }
  </style>
</head>
<body>
  <h1>üé® Box Controller (classList Demo)</h1>

  <div id="box" class="red">BOX</div>

  <div>
    <button onclick="addBlue()">Add Blue</button>
    <button onclick="removeRed()">Remove Red</button>
    <button onclick="toggleHighlight()">Toggle Highlight</button>
    <button onclick="replaceBlue()">Replace Blue ‚Üí Circle</button>
    <button onclick="checkBig()">Check 'big'</button>
    <button onclick="showCount()">Show Class Count</button>
    <button onclick="makeBig()">Make Big</button>
  </div>

  <p id="message"></p>

  <script>
    const box = document.getElementById("box");
    const msg = document.getElementById("message");

    function addBlue() {
    //   box.classList.add("blue"); 
    if (box.classList.contains("red")) {
      box.classList.add("blue");
       box.classList.remove("red");
      msg.textContent = "‚úÖ Added 'blue' class";
    } else if (box.classList.contains('blue')){
        box.classList.remove("blue");
        box.classList.add("red");
        msg.textContent = "‚úÖ Added 'red' class";

    }
}

    function removeRed() {
     if(box.classList.contains("red")){
      box.classList.remove("red");
      msg.textContent = "‚ùå Removed 'red' class";
     } else {
      msg.textContent = "‚ö†Ô∏è No 'red' class found to remove!";
     }
      
    }

    function toggleHighlight() {
      box.classList.toggle("highlight");
      if (box.classList.contains("highlight")) {
        msg.textContent = "‚ú® Highlight ON";
      } else {
        msg.textContent = "‚ú® Highlight OFF";
      }
    }

    function replaceBlue() {
      if (box.classList.contains("blue")) {
        box.classList.replace("blue", "circle");
        msg.textContent = "üîÑ Replaced 'blue' with 'circle'";
      } else {
        msg.textContent = "‚ö†Ô∏è No 'blue' class found to replace!";
      }
    }

    function checkBig() {
      if (box.classList.contains("big")) {
        msg.textContent = "üìè The box is BIG!";
      } else {
        msg.textContent = "üìè The box is NORMAL size!";
      }
    }

    function showCount() {
      msg.textContent = "üî¢ The box has " + box.classList.length + " classes: " + [...box.classList].join(", ");
    }

    function makeBig() {
      if (!box.classList.contains("big")) {
        box.classList.add("big");
        msg.textContent = "‚úÖ Added 'big' class (box is bigger)";
      } else {
        box.classList.remove("big");
        msg.textContent = "‚ùå Removed 'big' class (box is normal)";
      }
    }
  </script>
</body>
</html>
