<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <form id="feedbackForm" class="bg-white p-6 rounded shadow-md w-full max-w-md space-y-4">
    <h2 class="text-2xl font-bold text-gray-700">Feedback Form</h2>
    <input type="text" id="name" placeholder="Name" class="w-full p-2 border border-gray-300 rounded" required />
    <input type="email" id="email" placeholder="Email" class="w-full p-2 border border-gray-300 rounded" required />
    <textarea id="message" placeholder="Message" class="w-full p-2 border border-gray-300 rounded" required></textarea>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Submit</button>
  </form>

  <script>
    document.getElementById('feedbackForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      const res = await fetch('/api/feedback', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, message }),
      });

      if (res.ok) {
        alert('Thank you for your feedback!');
        e.target.reset();
      } else {
        alert('Error submitting feedback.');
      }
    });
  </script>
</body>
</html>
